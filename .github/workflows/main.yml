name: Deploy CRA site to GitHub Pages

on:
  # Trigger the workflow on push to the main branch
  push:
    branches:
      - main
  # Trigger the workflow on manual runs
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Set up Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.18.2'  # Specify your Node.js version

      # Install dependencies
      - name: Install dependencies
        run: npm install
        working-directory: client  # Specify the client folder as the working directory


      # Build the React app
      - name: Build the app
        run: npm run build
        working-directory: client  # Specify the client folder as the working directory


      # Deploy the app to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # Specify the branch to deploy to
          folder: client/build  # Specify the folder containing the built app

  
